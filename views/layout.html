<!DOCTYPE html>
<html>
<head>
  <title>{{config.title}}</title>
    <meta charset="utf-8" />
    <!-- Summary Card twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="{{config.twitter}}">
    <meta name="twitter:creator" content="{{config.twitter}}">
    <meta name="twitter:title" content="{{config.title}}">
    <meta name="twitter:description" content="{{config.description}}">
    <meta name="twitter:image" content="logo.png">
    <!-- open graph -->
    <meta property="og:title" content="{{config.title}}">
    <meta property="og:type" content="website"> 
    <meta property="og:url" content="/">     
    <meta property="og:image" content="logo.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="300">
    <meta property="og:image:height" content="300">
    <meta property="og:description" content="{{config.description}}">    
    <meta name="description" content="{{config.description}}" />
    <meta name="apple-mobile-web-app-title" content="El blog de abr4xas">
    <link rel="icon" href="favicon.ico" />
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link type="text/plain" rel="author" href="humans.txt" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/monokai.min.css">
    <script type="text/javascript" src="/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script src="http://yandex.st/highlightjs/8.0/highlight.min.js"></script>
    <script type="text/javascript" src="/js/keyboard-shortcuts.js"></script>
</head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 box">         
               <h1>{{config.title}}</h1>
              <small>{{config.description}}</small>
              <hr>
             {{{body}}}
            <div class="footer">
              <p class="text-muted"> powered by <a href="https://github.com/martinrue/codeblog" target="_blank">codeblog</a></p>
            </div>          
         </div><!-- / .col-md-6 .col-md-offset-3 -->
        </div>   
     </div>      
      <script type="text/javascript">
        hljs.initHighlightingOnLoad();
      </script>
 </body>
</html>
